  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;

    .container{
      max-width:900px;
      margin:40px auto;
      background:#fff;

    .grid{

    }

    .card{

    }

    button{

      background:#0b7a2d;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }

    button:hover{
      background:#095f22;
    }
  </style>
</head>
